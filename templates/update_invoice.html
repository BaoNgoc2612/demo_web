<!DOCTYPE html>
<html>
<head>
    <title>Update Invoice</title>
</head>
<body>
    <h1>Update Invoice</h1>
    <form action="/update_invoice_commit" method="get">
        Invoice ID: <select name="invoice_id">
            {% for invoice in invoices %}
            <option value="{{ invoice.invoice_id }}">{{ invoice.invoice_id }} - {{ invoice.customer_id }}</option>
            {% endfor %}
        </select><br><br>  
		Customer ID: <input type="text" name="customer_id"><br><br>
        Employee ID: <input type="text" name="employee_id"><br><br>
        Date of invoice: <input type="date" name="date_of_invoice"><br><br>
        Total invoice: <input type="text" name="total_invoice"><br><br>    
        <input type="submit" value="Update">
    </form>
</body>
</html>
