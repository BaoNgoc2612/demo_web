<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Hóa Đơn</title>
</head>
<body>
    <h1> Thông Tin Hóa Đơn</h1>
    <table border="2">
        <tr>
            <th> Invoice ID </th>
            <th> Customer ID </th>
            <th> Employee ID </th>
            <th> Date of Invoice </th>
            <th> Total Invoice </th>
        </tr> 
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.invoice_id }}</td>
            <td>{{ invoice.customer_id }}</td>
            <td>{{ invoice.employee_id }}</td>
            <td>{{ invoice.date_of_invoice }}</td>
            <td>{{ invoice.total_invoice }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('select') }}">Trang chủ</a>
    </body>
</html>
