<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>
    <form action="/update_employee_commit" method="get">
        ID: <select name="employee_id">
            {% for employee in employees %}
            <option value="{{ employee.employee_id }}">{{ employee.employee_id }} - {{ employee.employee_name }}</option>
            {% endfor %}
        </select><br><br>  
		Employee Name: <input type="text" name="employee_name"><br><br>
        Gender: 
            <select name="gender">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select><br><br>
        Birthday: <input type="date" name="birthday"><br><br>
        Phone: <input type="text" name="phone"><br><br>
        Email: <input type="text" name="email"><br><br> 
        Address: <input type="text" name="address"><br><br>  
        Position: <input type="text" name="position"><br><br>
        Salary: <input type="text" name="salary"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
